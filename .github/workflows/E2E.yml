name: End-to-End tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: ./Real_Estate_Website
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3

      - name: install yarn
        run: cd client & pwd & yarn install
            
      - name: install prisma@client
        run:  cd client & pwd & yarn add @prisma/client & cd ../server & yarn add @prisma/client

      - name: install express-async-handler
        run: cd server & pwd & yarn add express-async-handler

      - name: wait for dependencies to install
        run: sleep 2
        
      - name: Start frontend in background
        run: |
          cd client & pwd &
          yarn run dev &
          sleep 2

      - name: Start backend in background
        run: |
          cd server &
          pwd &
          node index.js &
          sleep 2
        
      - name: Cypress run
        uses: cypress-io/github-action@v6 
        with:
          browser: chrome
          headed: true
          working-directory: ./Real_Estate_Website/client
            
        
